# This is the JDBC connection URL for the MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/farmermgmt

# Username for the database connection.
spring.datasource.username=root

# Password for the database connection.
spring.datasource.password=root

#Automatically updates the database schema whenever entity classes change.
spring.jpa.hibernate.ddl-auto=update

# Show the SQL statements being executed in the console.
spring.jpa.show-sql=true


